<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batle Heros - MapaDev</title>
    <link rel="stylesheet" href="./css/variaveis.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fontes.css" />    
    <link rel="stylesheet" href="./css/animacoes.css" />
    <link rel="stylesheet" href="./css/estilos.css">       
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./img/thor.png" alt="personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>
            <ul class="lista-de-personagens ">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./img/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homen de ferro">
                    <span class="tag">1P</span>
                    <img src="./img/homem-de-ferro.jpg" alt="Personagem Homen de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./img/viuva-negra.jpg" alt="Personagem Viuva negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./img/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão America">
                    <span class="tag">1P</span>
                    <img src="./img/capitao-america.jpg" alt="Personagem Capitão America">
                </li>

                <li class="personagem selecionado-jogador-2" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./img/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./img/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./img/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./img/fenix.jpg" alt="Personagem Fênix">
                </li>
            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img src="./img/ultron.png" alt="personagem selecionado" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
